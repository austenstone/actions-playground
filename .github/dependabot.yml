# Dependabot configuration for GitHub Actions and npm dependencies
# Automatically creates pull requests to update dependencies
# See: https://docs.github.com/en/code-security/dependabot

version: 2
updates:
  # Update GitHub Actions to latest versions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "chore"
      include: "scope"
    open-pull-requests-limit: 5
  
  # Update npm dependencies in demo-app
  - package-ecosystem: "npm"
    directory: "/demo-app"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    labels:
      - "dependencies"
      - "npm"
    commit-message:
      prefix: "chore"
      prefix-development: "chore"
      include: "scope"
    open-pull-requests-limit: 5
    # Separate PRs by dependency type
    groups:
      production-dependencies:
        dependency-type: "production"
      development-dependencies:
        dependency-type: "development"
