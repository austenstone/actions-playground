name: 12. Deployments and Environments

# Environments provide deployment protection and secrets
# Configure in: Settings > Environments
# See: https://docs.github.com/en/actions/deployment/targeting-different-environments

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

# Prevent concurrent deployments
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  # Build
  build:
    name: Build Application
    runs-on: ubuntu-latest
    
    outputs:
      version: ${{ steps.version.outputs.version }}
      artifact-id: ${{ steps.upload.outputs.artifact-id }}
    
    steps:
      - uses: actions/checkout@v5
      
      - name: Set version
        id: version
        run: |
          VERSION="1.0.${{ github.run_number }}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"
      
      - name: Build application
        run: |
          mkdir -p dist
          echo "Version: ${{ steps.version.outputs.version }}" > dist/build.txt
          echo "Commit: ${{ github.sha }}" >> dist/build.txt
          echo "Built at: $(date)" >> dist/build.txt
      
      - name: Upload artifacts
        id: upload
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: dist/
          retention-days: 5

  # Deploy to Staging
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build
    
    environment:
      name: staging
      url: https://staging.example.com
    
    concurrency:
      group: staging-deployment
      cancel-in-progress: true
    
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: ./dist
      
      - name: Deploy to staging
        run: |
          echo "ðŸš€ Deploying to staging..."
          echo "Version: ${{ needs.build.outputs.version }}"
          echo "URL: https://staging.example.com"
          cat dist/build.txt
      
      - name: Smoke tests
        run: |
          echo "Running smoke tests..."
          echo "âœ… Health check passed"
          echo "âœ… API tests passed"

  # Deploy to Production
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build, deploy-staging]
    if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
    
    environment:
      name: production
      url: https://production.example.com
    
    concurrency:
      group: production-deployment
      cancel-in-progress: false
    
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: ./dist
      
      - name: Deploy to production
        run: |
          echo "ðŸš€ Deploying to production..."
          echo "Version: ${{ needs.build.outputs.version }}"
          echo "Commit: ${{ github.sha }}"
          echo "Actor: ${{ github.actor }}"
          cat dist/build.txt
      
      - name: Health check
        run: |
          echo "Running production health checks..."
          echo "âœ… All systems operational"
      
      - name: Create deployment record
        run: |
          echo "ðŸ“ Deployment Record"
          echo "Time: $(date)"
          echo "Version: ${{ needs.build.outputs.version }}"
          echo "By: ${{ github.actor }}"
          echo "Ref: ${{ github.ref }}"

  # Multi-Region Deployment
  deploy-regions:
    name: Deploy to ${{ matrix.region }}
    runs-on: ubuntu-latest
    needs: deploy-production
    if: github.event_name == 'workflow_dispatch' && inputs.environment == 'production'
    
    strategy:
      matrix:
        region: [us-east, us-west, eu-west]
    
    environment:
      name: production-${{ matrix.region }}
      url: https://${{ matrix.region }}.example.com
    
    concurrency:
      group: deploy-${{ matrix.region }}
      cancel-in-progress: false
    
    steps:
      - name: Deploy to region
        run: |
          echo "ðŸŒŽ Deploying to ${{ matrix.region }}..."
          echo "URL: https://${{ matrix.region }}.example.com"
          echo "Version: ${{ needs.build.outputs.version }}"

  # Notification
  notify:
    name: Notify Deployment Status
    runs-on: ubuntu-latest
    needs: [build, deploy-production]
    if: always() && github.ref == 'refs/heads/main'
    
    steps:
      - name: Check deployment status
        run: |
          if [[ "${{ needs.deploy-production.result }}" == "success" ]]; then
            echo "âœ… Deployment successful!"
            echo "Version: ${{ needs.build.outputs.version }}"
            echo "Status: Success"
          elif [[ "${{ needs.deploy-production.result }}" == "skipped" ]]; then
            echo "â­ï¸  Deployment skipped"
          else
            echo "âŒ Deployment failed!"
            echo "Status: ${{ needs.deploy-production.result }}"
          fi
      
      - name: Create summary
        run: |
          echo "# ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: ${{ needs.build.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: ${{ needs.deploy-production.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Actor**: @${{ github.actor }}" >> $GITHUB_STEP_SUMMARY

  # Environment Reference
  environment-info:
    name: Environment Features
    runs-on: ubuntu-latest
    if: false # Reference only
    
    steps:
      - name: About Environments
        run: |
          echo "ðŸ“š Environment Features:"
          echo ""
          echo "Protection Rules:"
          echo "- Required reviewers"
          echo "- Wait timer"
          echo "- Deployment branches"
          echo ""
          echo "Environment Secrets:"
          echo "- Scoped to specific environment"
          echo "- Override repository secrets"
          echo "- Access in: Settings > Environments"
          echo ""
          echo "Environment Variables:"
          echo "- Non-sensitive environment config"
          echo "- Available via vars context"
          echo ""
          echo "Concurrency:"
          echo "- Prevents overlapping deployments"
          echo "- cancel-in-progress: false (production)"
          echo "- cancel-in-progress: true (staging)"
          echo ""
          echo "Environment URLs:"
          echo "- Displayed in deployment view"
          echo "- Linked from workflow runs"
