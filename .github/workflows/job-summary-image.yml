on:
  workflow_dispatch:
  push:
    paths:
      - ".github/workflows/job-summary-image.yml"

jobs:
  github-script:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v6
        with:
          script: |
            await core.summary
              .addImage('https://octodex.github.com/images/minion.png', 'GitHub Octocat Minion', {width: '200', height: '200'})
              .write();
  upload-image:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Install dependencies
        run: pip install matplotlib numpy

      - name: Create image with matplotlib
        run: |
          import matplotlib.pyplot as plt
          import numpy as np

          # Create a simple image
          data = np.random.rand(10,10)
          plt.imshow(data, cmap='viridis')
          plt.colorbar()
          plt.title('Random Data Visualization')
          plt.savefig('output.png', dpi=150, bbox_inches='tight')
          print("âœ… Image created successfully!")
        shell: python

      - name: Upload via Copilot Chat Attachments
        id: upload-image
        uses: austenstone/image-upload@master
        with:
          image: output.png

      - name: Upload image as asset
        run: |
          chmod +x ./scripts/upload-github-asset.sh
          ./scripts/upload-github-asset.sh output.png 512420494

      - name: Upload image as artifact
        uses: actions/upload-artifact@v4
        with:
          name: generated-visualization
          path: output.png

      - name: Add image to job summary
        run: |
          echo "![Generated Image]($IMAGE_URL)" >> $GITHUB_STEP_SUMMARY
        env:
          IMAGE_URL: ${{ steps.upload-image.outputs.image-url }}
