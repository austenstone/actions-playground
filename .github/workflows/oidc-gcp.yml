name: List services in GCP
on:
  push:
  workflow_dispatch:

permissions:
  id-token: write

jobs:
  Get_OIDC_ID_token:
    runs-on: ubuntu-latest
    steps:
    - id: auth
      name: Authenticate to GCP
      uses: google-github-actions/auth@v3
      with:
          create_credentials_file: true
          workload_identity_provider: 'projects/300309835171/locations/global/workloadIdentityPools/github-actions/providers/github'
          service_account: 'github-actions@gh-actions-36962.iam.gserviceaccount.com'
    
    - name: Verify Authentication
      run: gcloud auth list
    
    - name: Check Configuration
      run: gcloud config list
    
    - name: List Enabled Services
      run: gcloud services list --enabled
    
    - name: Describe Project
      run: gcloud projects describe gh-actions-36962
    
    - name: List Service Accounts
      run: gcloud iam service-accounts list
    
    - name: List Available Regions
      continue-on-error: true
      run: gcloud compute regions list --limit=5
    
    - name: List Available Zones
      continue-on-error: true
      run: gcloud compute zones list --limit=10
    
    - name: Check Storage Buckets
      continue-on-error: true
      run: gcloud storage buckets list
