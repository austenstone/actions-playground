name: Dispatch
on:
  workflow_dispatch:
    inputs:
      text:
        description: 'Text to display'
        required: true
        default: 'Hello, world!'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Print text input
        run: echo ${{ inputs.text }}
      - name: Print secret
        run: echo ${{ secrets.ABC }}
  deploy:
    environment:
      name: austensenv
      url: http://localhost:4200
    runs-on: ubuntu-latest
    steps:
      - name: Print secret
        run: echo ${{ secrets.ABC }}
