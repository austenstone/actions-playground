name: Retry failed jobs

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: exit $((RANDOM % 2))
      - uses: gh workflow run --repo austenstone/.github --branch main --file .github/workflows/rerun.yml -f run_id=$GITHUB_RUN_ID
        env:
            GITHUB_TOKEN: ${{ secrets.AUSTEN_PAT }}
            GITHUB_RUN_ID: ${{ github.run_id }}