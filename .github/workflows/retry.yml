name: Retry failed jobs

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: exit $((RANDOM % 2))
      - run: gh run rerun ${{ github.run_id }} --failed
        if: ${{ failure() }}
        env:
            GH_TOKEN: ${{ github.token }}

