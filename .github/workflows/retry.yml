name: Retry failed jobs

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: exit $((RANDOM % 2))
      - uses: austenstone/.github/.github/workflows/rerun.yml@main