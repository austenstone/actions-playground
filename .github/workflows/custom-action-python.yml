name: Custom Action Python
on: [push]

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: A job to say hello
    steps:
      - name: Hello world action step
        id: hello
        uses: austenstone/actions-playground/.github/actions/python-action@main
        with:
          who-to-greet: 'Mona the Octocat'
      # Use the output from the `hello` step
      - name: Get the output
        run: echo "The random number was ${{ steps.hello.outputs.random-number }}"