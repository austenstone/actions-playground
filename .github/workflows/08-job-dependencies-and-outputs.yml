name: 05. Job Dependencies, Artifacts, & Outputs

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

jobs:
  # Jobs run in parallel by default
  build:
    name: Build Application
    runs-on: ubuntu-latest
    
    # Define outputs that other jobs can use
    outputs:
      version: ${{ steps.set-version.outputs.version }}
      build-time: ${{ steps.set-version.outputs.build-time }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Build application
        run: |
          mkdir -p dist
          echo "Built on $(date)" > dist/build.txt
          echo "Build #${{ github.run_number }}" >> dist/build.txt
      
      # Set outputs for this job
      - name: Set version output
        id: set-version
        run: |
          VERSION="1.0.${{ github.run_number }}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "build-time=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT
          echo "Built version: $VERSION"
      
      # Upload artifacts to share between jobs
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: dist/
          retention-days: 7

  # Fan-out: Multiple jobs run in parallel after build
  test-unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: build  # Wait for build to complete
    
    steps:
      - uses: actions/checkout@v4
      
      # Download artifacts from the build job
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: ./dist
      
      - name: Run unit tests
        run: |
          echo "Testing version: ${{ needs.build.outputs.version }}"
          cat dist/build.txt
          echo "Unit tests passed! âœ…"

  test-integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: ./dist
      
      - name: Run integration tests
        run: |
          echo "Testing version: ${{ needs.build.outputs.version }}"
          echo "Integration tests passed! âœ…"

  test-e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: ./dist
      
      - name: Run E2E tests
        run: |
          echo "Testing version: ${{ needs.build.outputs.version }}"
          echo "E2E tests passed! âœ…"

  # Fan-in: Deploy waits for all test jobs
  deploy:
    name: Deploy to ${{ inputs.environment || 'staging' }}
    runs-on: ubuntu-latest
    needs: [build, test-unit, test-integration, test-e2e] # wait for all tests to complete
    
    # Only deploy from main branch
    if: github.ref == 'refs/heads/main'
    
    environment:
      name: ${{ inputs.environment || 'staging' }}
    
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: ./dist
      
      - name: Deploy application
        run: |
          echo "Deploying version: ${{ needs.build.outputs.version }}"
          echo "Built at: ${{ needs.build.outputs.build-time }}"
          echo "Environment: ${{ inputs.environment || 'staging' }}"
          ls -la dist/
          cat dist/build.txt

  # Job that always runs for cleanup
  cleanup:
    name: Cleanup
    runs-on: ubuntu-latest
    needs: [deploy]
    # Run even if previous jobs fail
    if: always()
    
    steps:
      - name: Cleanup temporary resources
        run: echo "ðŸ§¹ Cleanup complete"
