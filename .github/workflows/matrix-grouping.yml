name: Matrix Grouping Demo

on: 
  workflow_dispatch:

jobs:
  generate-configs:
    runs-on: ubuntu-latest
    outputs:
      benchmark-configs: ${{ steps.generate.outputs.result }}
    steps:
      - name: Generate benchmark configurations
        id: generate
        uses: actions/github-script@v7
        with:
          script: |
            const benchmarkConfigs = [
              {
                runner: "ubuntu-latest",
                framework: "pytorch", 
                model: "gpt-small-117m",
                precision: "fp16",
                batch_size: 8,
                sequence_length: 512,
                devices: 1,
                backend: "cpu"
              },
              {
                runner: "ubuntu-latest", 
                framework: "pytorch",
                model: "gpt-small-117m", 
                precision: "fp32",
                batch_size: 16,
                sequence_length: 1024,
                devices: 1,
                backend: "cpu"
              },
              {
                runner: "ubuntu-latest",
                framework: "tensorflow",
                model: "bert-base-uncased",
                precision: "fp16", 
                batch_size: 32,
                sequence_length: 256,
                devices: 1,
                backend: "cpu"
              },
              {
                runner: "ubuntu-latest",
                framework: "tensorflow",
                model: "bert-base-uncased",
                precision: "fp32",
                batch_size: 64, 
                sequence_length: 512,
                devices: 1,
                backend: "cpu"
              }
            ];
            return benchmarkConfigs;

  ml-benchmarks:
    needs: generate-configs
    # runs-on: ${{ matrix.config.runner }}
    # name: ðŸ§  ML Benchmark (${{ matrix.config.framework }}, ${{ matrix.config.model }}, ${{ matrix.config.precision }})
    name: This job name is sooooo long that will actually truncate the end of the job name causing things to get grouped incorrectlyincorrectlyincorrectlyincorrectlyincorrectlyincorrectlyincorrectlyincorrectlyincorrectlyincorrectlyincorrectlyincorrectlyincorrectlyincorrectlyincorrectlyincorrectlyincorrectlyincorrectly
    strategy:
      fail-fast: false
      matrix:
        config: ${{ fromJson(needs.generate-configs.outputs.benchmark-configs) }}
    uses: ./.github/workflows/matrix-grouping-nested.yml
    with:
      runner: ${{ matrix.config.runner }}
      framework: ${{ matrix.config.framework }}
      model: ${{ matrix.config.model }}
      precision: ${{ matrix.config.precision }}
      batch_size: ${{ matrix.config.batch_size }}
      sequence_length: ${{ matrix.config.sequence_length }}
      devices: ${{ matrix.config.devices }}
      backend: ${{ matrix.config.backend }}
