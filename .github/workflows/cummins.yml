on:
  label:
    types: [created, deleted]
  workflow_dispatch:
    inputs:
      foo:
        description: 'foo'
        required: true
        default: '1.0'
  push:
  pull_request:
    branches:
      - main

jobs:
  build:
    strategy:
      matrix:
        foo: ['1.0', '2.0', '3.0']
    runs-on: ubuntu-latest
    steps:
      - run: echo "1"
      - run: echo "2"
      - run: echo "3"
