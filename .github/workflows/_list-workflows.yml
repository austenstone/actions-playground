on: [push, workflow_dispatch]

jobs:
  list-workflows:
    runs-on: ubuntu-latest
    steps:
      - name: List all workflows
        id: list-workflows
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh api /repos/${{ github.repository }}/actions/workflows \
            --jq '.workflows[] | "Name: \(.name), State: \(.state), Path: \(.path)"'